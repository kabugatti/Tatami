commit-msg:
  scripts:
    template_checker:
      run: ./.lefthook/commit-msg/template_checker.sh
      runner: bash

pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npm run lint:frontend
      stage_fixed: true
    build:
      run: npm run build:frontend
